<!DOCTYPE html>
<html lang="en">

<head>
  <title>AdminBoard | Account Login</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- CDEditor -->
  <script src="https://cdn.ckeditor.com/4.7.3/standard/ckeditor.js"></script>

  <!-- FONT-AWESOME -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-toggleable-sm navbar-light bg-faded">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">AdminBoard</a>
    <div class="collapse navbar-collapse" id="navbarNav">
    </div>
  </nav>

  <!-- HEADER -->
  <header id="header">
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <h1>Admin Area <small>Account Login</small></h1>
        </div>
      </div>
    </div>
  </header>

  <!-- MAIN SECTION -->
  <section id="main" class="container login">
  <div class="row my-5">
    <div class="col-md-6 offset-md-3">
      <form action="index.html" id="login" class="card">
        <div class="form-group card-block">
          <label>Email Address</label>
          <input type="text" class="form-control">

          <label class="mt-4">Password</label>
          <input type="password" class="form-control">

          <a href="#"><small>Forgot your password?</small></a>

          <button type="submit" class=" btn-block btn btn-secondary mt-4">Login</button>
        </div>

      </form>
    </div>
  </div>
</section>

  <!-- FOOTER -->
  <footer id="footer">
    <small>Copyright AdminBoard, &copy; 2017</small>
  </footer>


  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>

</html>
